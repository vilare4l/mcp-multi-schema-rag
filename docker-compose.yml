version: '3.8'

services:
  mcp-lean-management:
    build: 
      context: .
      args:
        PORT: 8052
    container_name: mcp-lean-management
    ports:
      - "8052:8052"
    environment:
      - HOST=0.0.0.0
      - PORT=8052
      - TRANSPORT=sse
      - SUPABASE_URL=https://api.supabase.consilia.pro
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TABLE_PREFIX=lean_
      - RPC_PREFIX=lean_
    env_file:
      - .env
    networks:
      - consilia-net
    restart: unless-stopped

networks:
  consilia-net:
    external: true